<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Platform</title>
</head>
<body>
    <h1>Добро пожаловать в Music Platform!</h1>

    <!-- Кнопка Telegram Login -->
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="mus_platform_bot" <!-- Замени на свое имя бота -->
            data-size="large"
            data-auth-url="http://localhost:3000/auth"
            data-request-access="write">
    </script>

    <button onclick="fetchData()">Проверить API</button>
    <p id="api-response"></p>

    <script>
        async function fetchData() {
            const response = await fetch("http://localhost:3000/");
            const data = await response.text();
            document.getElementById("api-response").innerText = data;
        }
    </script>
</body>
</html>
